<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Travelr</title>
  </head>
  <body>
    <aside class="control-bar">
      <h1>Travelr</h1>
      <p id="costThisYear"></p>
      <nav>
        <button class="control-bar__btn">Home</button>
        <button class="control-bar__btn">Account</button>
        <button class="control-bar__btn">Settings</button>
      </nav>
    </aside>
    <main>
      <div class="welcome-bar">
        <p id="userGreet"></p>
        <button class="welcome-bar__btn book-btn">Book</button>
      </div>
      <section class="trips-board">
        <div class="trips-board__tab-bar">
          <button id="upcoming" class="trips-board__tab active">
            Upcoming
          </button>
          <button id="pending" class="trips-board__tab">
            Pending<span class="trips-board__tab__num"></span>
          </button>
          <button id="past" class="trips-board__tab">Past</button>
        </div>
        <article id="upcomingGroup" class="trips-board__group">
          <section
            id="upcomingGroup"
            class="trips-board__group--list"
          ></section>
          <p id="upcomingGroupMsg" class="trips-board__empty">
            Nothing here yet!
          </p>
        </article>
        <article id="pendingGroup" class="trips-board__group hidden">
          <section id="pendingGroup" class="trips-board__group--list"></section>
          <p id="pendingGroupMsg" class="trips-board__empty">
            Nothing here yet!
          </p>
        </article>
        <article id="pastGroup" class="trips-board__group hidden">
          <section id="pastGroup" class="trips-board__group--list"></section>
          <p id="pastGroupMsg" class="trips-board__empty">Nothing here yet!</p>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
